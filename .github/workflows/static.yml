I am open to connect with professionals who are passionate about innovation, quality and automation. </p>  </section>   <section data-astro-cid-sh445jdo=""> <h1 data-astro-cid-sh445jdo="">Work Experience</h1>  <ul data-astro-cid-4dciubbg=""> <li data-astro-cid-4dciubbg=""> <article data-astro-cid-4dciubbg=""> <header data-astro-cid-4dciubbg=""> <div data-astro-cid-4dciubbg=""> <h2 data-astro-cid-4dciubbg="">Jember Engineering SL</h2> <h3 data-astro-cid-4dciubbg="">Test Automation Engineer</h3> </div> <time data-astro-cid-4dciubbg="">2021 - 2025</time> </header> <footer data-astro-cid-4dciubbg=""> <p data-astro-cid-4dciubbg="">Leading the creation of the testing strategies for the company's product, related with the fleet electric management. Driving the software quality along all the SDLC within an Agile framework, including the automation of the product using tools like Selenium, Cucumber for the front-end testing, as well as using Rest Assured for the API. As time to market was critical, I integrated all these tasks in a shift-left approach, by using CI/CD with Azure DevOps</p> </footer> </article> </li><li data-astro-cid-4dciubbg=""> <article data-astro-cid-4dciubbg=""> <header data-astro-cid-4dciubbg=""> <div data-astro-cid-4dciubbg=""> <h2 data-astro-cid-4dciubbg="">Indra</h2> <h3 data-astro-cid-4dciubbg="">V&amp;V Engineer</h3> </div> <time data-astro-cid-4dciubbg="">2020 - 2021</time> </header> <footer data-astro-cid-4dciubbg=""> <p data-astro-cid-4dciubbg="">Built the different testing strategies in the new V&amp;V department, created in the Toll department, by getting, reviewing and refining the different test requirements as well as performing the FAT and SAT tests on field.</p> </footer> </article> </li><li data-astro-cid-4dciubbg=""> <article data-astro-cid-4dciubbg=""> <header data-astro-cid-4dciubbg=""> <div data-astro-cid-4dciubbg=""> <h2 data-astro-cid-4dciubbg="">Indra</h2> <h3 data-astro-cid-4dciubbg="">Application Engineer</h3> </div> <time data-astro-cid-4dciubbg="">2018 - 2020</time> </header> <footer data-astro-cid-4dciubbg=""> <p data-astro-cid-4dciubbg="">Junior Software Engineer in the Enforcement department(Transport sector) at Indra. Responsible of tracing the different requirements as well as developing some tools for the existing internal framework for infringement management.</p> </footer> </article> </li> </ul>  </section>   <section data-astro-cid-sh445jdo=""> <h1 data-astro-cid-sh445jdo="">Education</h1>  <ul data-astro-cid-s33bie5h=""> <li data-astro-cid-s33bie5h=""> <article data-astro-cid-s33bie5h=""> <header data-astro-cid-s33bie5h=""> <div data-astro-cid-s33bie5h=""> <h2 data-astro-cid-s33bie5h="">Universidad Carlos III de Madrid</h2> <h3 data-astro-cid-s33bie5h="">Industrial Engineering</h3> </div> <time data-astro-cid-s33bie5h="">2010 - 2014</time> </header> <footer data-astro-cid-s33bie5h=""> <p data-astro-cid-s33bie5h="">The acquired skills include many technological fields such as mechanics, automatics, electronics, electricity, materials, industrial organization, manufacturing processes or renewable energies. As a result, Industrial Engineers have a multidisciplinary background with a wide-ranging knowledge that allows adapting to the present changing technological scenario. An Industrial Engineer is able to develop a wide range of professional backgrounds such as leadership and project management, consulting, public administration, organization and business management or design of industrial equipment. This demonstrates the flexibility and adaptability of industrial engineers to new labor demands of society.</p> </footer> </article> </li><li data-astro-cid-s33bie5h=""> <article data-astro-cid-s33bie5h=""> <header data-astro-cid-s33bie5h=""> <div data-astro-cid-s33bie5h=""> <h2 data-astro-cid-s33bie5h="">Universidad Carlos III de Madrid</h2> <h3 data-astro-cid-s33bie5h="">Industrial Engineering</h3> </div> <time data-astro-cid-s33bie5h="">2014 - 2017</time> </header> <footer data-ast